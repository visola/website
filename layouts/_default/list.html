{{ define "main" }}
{{ range (.Paginator 5).Pages }}
  {{ if eq .Type "posts" }}
    <article>
      <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
      <p class="published">{{ .Date.Format "January 2, 2006" }} by {{ .Params.author }}</p>
      {{ .Summary }}
    </article>
  {{ end }}
{{ end }}
{{ template "_internal/pagination.html" . }}
{{ end }}
